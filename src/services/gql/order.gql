query Orders($sort: String, $limit: Int, $start: Int, $where: JSON) {
  orders(sort: $sort, limit: $limit, start: $start, where: $where) {
    id
    created_at
    updated_at
    detail
    amount
    delivery_time
    created_by {
      username
    }
    updated_by {
      username
    }
  }
}

query Order($id: ID!) {
  order(id: $id) {
    id
    created_at
    updated_at
    detail
    amount
    delivery_time
    created_by {
      username
    }
    updated_by {
      username
    }
  }
}
